<!DOCTYPE html>
<html>
<head>
    <title>Delete Record</title>
</head>
<body>
    <h1>Delete Record</h1>
    <p>Are you sure you want to delete "{{ record.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'record_list' %}">Cancel</a>
</body>
</html>

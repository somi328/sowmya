<!DOCTYPE html>
<html>
<head>
    <title>Record List</title>
</head>
<body>
    <h1>Records</h1>
    <ul>
        {% for record in records %}
        <li>
            {{ record.title }} - {{ record.content }}
            <a href="{% url 'record_update' record.pk %}">Update</a>
            <a href="{% url 'record_delete' record.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'record_create' %}">Add Record</a>
</body>
</html>
